<!DOCTYPE html>
<html lang="en">
    <head>
        <title>crosscut USA</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=640" />
        
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        
        <link rel="stylesheet" href="styles/app.css"/>

        <script src="https://maps.googleapis.com/maps/api/js?v=3&sensor=false"></script>
    </head>
    
    <body ng-app="Crosscut" ng-controller="MainCtrl">
        <header id="header">
            <div class="container clearfix">
                <a ui-sref="base.home" class="logo">
                    <h1>crosscut USA</h1>
                </a>
                
                <div class="main menu" ng-class="{'closed': mainMenuIsClosed}">
                    <a href="" class="handle" ng-click="toggleMainMenu()">&nbsp;</a>
                    
                    <ul class="content">
                        <li>
                            <a href="" ng-click="changeLocation()">Location</a>
                        </li>
                        
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>    
                </div>
                
                <div class="account menu" ng-class="{'closed': accountMenuIsClosed}">
                    <a href="" class="handle" ng-click="toggleAccountMenu()"><span>Hi, <strong>Adam Smith</strong></span></a>
                
                    <ul class="content">
                        <li>
                            <a href="">Account settings</a>
                        </li>
                        
                        <li>
                            <a href="">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div ui-view="content" class="contentparent" ng-class="{'hideme': modalIsVisible}"></div>

        <div  class="modalparent" ng-class="{'hideme': !modalIsVisible}" ng-style="{'height': getFullHeight()}">
            <div class="background">&nbsp;</div>
            <div ui-view="addPlace"></div>
            <div ui-view="addReview"></div>
            <div ui-view="addJob"></div>
            <div ui-view="changeLocation"></div>
        </div>
        
        <footer id="footer">
            <div class="container">
                <strong class="copy">Copyright © 2013 CrosscutUSA. All rights reserved.</strong>
                
                <ul class="social">
                    <li class="facebook">
                        <a href=""><span>Facebook</span></a>
                    </li>
                    
                    <li class="twitter">
                        <a href=""><span>Twitter</span></a>
                    </li>
                    
                    <li class="googleplus">
                        <a href=""><span>Google+</span></a>
                    </li>
                </ul>
            </div>
        </footer>

        <script src="scripts/lib.js"></script>
        
        <script src="scripts/app.js"></script>
    </body>
</html>
