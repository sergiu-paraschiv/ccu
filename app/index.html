<!DOCTYPE html>
<html lang="en">
    <head>
        <title>crosscut USA</title>
        
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        
        <!-- build:css styles/app.css -->
        <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="styles/layout.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/features.css" />
        <link rel="stylesheet" href="styles/mainmenu.css" />
        <link rel="stylesheet" href="styles/smallmenu.css" />
        <link rel="stylesheet" href="styles/footer.css" />
        <link rel="stylesheet" href="styles/components.css" />
        <link rel="stylesheet" href="styles/lists.css" />
        <link rel="stylesheet" href="styles/places.css" />
        <link rel="stylesheet" href="styles/jobs.css" />
        <link rel="stylesheet" href="styles/news.css" />
        <!-- endbuild -->
    </head>
    
    <body ng-app="Crosscut" ng-controller="MainCtrl">
        <header id="header">
            <div class="container clearfix">
                <a ui-sref="home" class="logo">
                    <h1>crosscut USA</h1>
                </a>
                
                <div class="main menu" ng-class="{'closed': mainMenuIsClosed}">
                    <a href="" class="handle" ng-click="toggleMainMenu()">&nbsp;</a>
                    
                    <ul class="content">
                        <li>
                            <a href="">Location</a>
                        </li>
                        
                        <li>
                            <a href="">Contact</a>
                        </li>
                    </ul>    
                </div>
                
                <div class="account menu" ng-class="{'closed': accountMenuIsClosed}">
                    <a href="" class="handle" ng-click="toggleAccountMenu()"><span>Hi, <strong>Adam Smith</strong></span></a>
                
                    <ul class="content">
                        <li>
                            <a href="">Account settings</a>
                        </li>
                        
                        <li>
                            <a href="">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        
        <div ui-view="content"></div>
        
        <footer id="footer">
            <div class="container">
                <strong class="copy">Copyright © 2013 CrosscutUSA. All rights reserved.</strong>
                
                <ul class="social">
                    <li class="facebook">
                        <a href=""><span>Facebook</span></a>
                    </li>
                    
                    <li class="twitter">
                        <a href=""><span>Twitter</span></a>
                    </li>
                    
                    <li class="googleplus">
                        <a href=""><span>Google+</span></a>
                    </li>
                </ul>
            </div>
        </footer>
        
        <!-- build:js scripts/lib.js -->
        <script src="components/jquery/jquery.js"></script>
        <script src="components/angular/angular.js"></script>
        <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbuild -->
        
        <!-- build:js scripts/app.js -->
        <script src="scripts/app.js"></script>
        
        <script src="scripts/modules/main.js"></script>

        <script src="scripts/directives/rating.js"></script>

        <script src="scripts/models/place.js"></script>
        <script src="scripts/models/job.js"></script>
        <script src="scripts/models/newsarticle.js"></script>

        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/home.js"></script>
        <script src="scripts/controllers/places.js"></script>
        <script src="scripts/controllers/jobs.js"></script>
        <script src="scripts/controllers/news.js"></script>
        <!-- endbuild -->
    </body>
</html>
